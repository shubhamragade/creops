<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Direct Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', 'owner@careops.com');
                formData.append('password', 'owner123');

                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultEl.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultEl.textContent = '❌ FAILED!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultEl.textContent = '❌ ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
