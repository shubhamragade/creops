services:
  # Backend Service
  - type: web
    name: careops-backend
    env: python
    region: oregon
    plan: free
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: careops-db
          property: connectionString

databases:
  # Postgres Database
  - name: careops-db
    region: oregon
    plan: free
    databaseName: careops
    user: careops_user

# Frontend would typically go to Vercel (better for Next.js), 
# but could be added here if needed. 
# Keeping it minimal to solve the immediate backend/db need.
